{% extends 'detector/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
    body{
        background-image: url("https://lh3.googleusercontent.com/gg-dl/AA8i_VKzd-tKooRgDZGG5OrGFNedhY98kcCFSXFwP3TIZU_6oJyzume9VJCiEGGeU-0naxS92wl1GuYdidarJVTReDUKjPnYD4fb-iqpK0LcfB4TYdflnnUrcknzyKdVcpNehRnZPBvIcVk9Wmlin565flJMeCqljagRyZ9yL3HPB_SK4S4Few=s1024");

    }
</style>
<div class="s-container">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
